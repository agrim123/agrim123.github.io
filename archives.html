---
layout: page
title: Archives
permalink: /archives/
description: "An archive of all posts"
---
{% for post in site.posts %}
<ul class="post-list">
<li><time datetime="{{ post.date | date_to_xmlschema }}" itemprop="datePublished"> {{ post.date | date: "%b %d, %Y" }}</time>&nbsp;|&nbsp;<a href="{{ post.url }}">{{ post.title }}<span class="entry-date"></a></li>
</ul>
{% endfor %}
