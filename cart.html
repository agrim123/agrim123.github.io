<!Doctype html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>
<body style="background-color:rgba(212, 208, 208, 0.35);">

	<div class="container" style="padding-left: 56px;padding-right: 56px;background-color: white; height:100vh;">
		<div class="row">
			<div class="col-md-12 text-uppercase" style="font-size:20px;padding-top: 28px;padding-bottom: 26px;">
				<strong>Shopping Cart</strong> (1 Item)
			</div>
		</div>
		<div class="row" style="border-bottom:1px solid gray;padding-bottom: 5px;">
			<div class="col-md-3">
				Item Details
			</div>
			<div class="col-md-1">
				Price
			</div>
			<div class="col-md-1">
				Discount
			</div>
			<div class="col-md-2">
				Quantity	
			</div>
			<div class="col-md-3">
				Delievery Details
			</div>
			<div class="col-md-2">
				Subtotal
			</div>
		</div>
		<div class="row" style="border-bottom:1px solid gray;padding-top: 15px;padding-bottom:15px;">
			<!-- this column repeats for different products -->
			<div class="col-md-3">
				<div class="row">
					<div class="col-md-6">
					Picture of item
					</div>
					<div class="col-md-6">
						details of item
					</div>
				</div>
			</div>
			<div class="col-md-1">
				Price of item
			</div>
			<div class="col-md-1">
				Discount of item
			</div>
			<div class="col-md-2">
				Quantity of item	
			</div>
			<div class="col-md-3">
				Delievery Details of item
			</div>
			<div class="col-md-2">
				Subtotal of item
			</div>
			<!-- end here -->
		</div>
		<div class="row" style="padding-top:15px;padding-bottom:30px;">
			<div class="col-md-4 col-md-offset-8">
				<div class="row" style="padding-bottom: 5px;">
					<div class="col-md-6">
						Total
					</div>
					<div class="col-md-6">
						Rs
					</div>	
				</div>
				<div class="row" style="padding-bottom: 5px;">
					<div class="col-md-6">
						Total Discount
					</div>
					<div class="col-md-6">
						(-) Rs 	
					</div>	
				</div>
				<div class="row" style="padding-bottom: 15px;border-bottom:1px solid gray;">
					<div class="col-md-6">
						Delievery Charges
					</div>
					<div class="col-md-6">
						Rs
					</div>	
				</div>
				<div class="row" style="padding-top: 10px;font-size:20px;">
					<div class="col-md-6">
						Total amount
					</div>
					<div class="col-md-6">
						<strong>Rs </strong>
					</div>	
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6 col-md-offset-6">
				<button type="button" class="btn btn-success" style="color: black;background-color: rgb(239, 238, 238);padding-left: 32px;padding-right: 32px;border-color:rgb(239, 238, 238);        padding-top: 6px;    margin-right: 35px;
    padding-bottom: 6px;">Continue Shopping</button>
				<button type="button" class="btn btn-success" style="padding-right: 46px;padding-left: 46px;background-color: rgb(44, 216, 49);    padding-top: 6px;
    padding-bottom: 6px;">Place Order</button>
			</div>
		</div>
	</div>
</body>
</html>
