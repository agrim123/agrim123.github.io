<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="utilities/css/bootstrap.css">
	<script type="text/javascript" src="utilities/js/jquery.js"></script>
	<link rel="stylesheet" type="text/css" href="utilities/css/style.css">
	<script type="text/javascript" src="utilities/js/script.js"></script>
	<title>
		Portal - Login Page
	</title>
</head>
<body>
	<div class="container login-container">
		<div class="row" style="width:100%">
			<div class="col-md-12 col-xs-12 heading-institute">
				Institute Name
			</div>
		</div>
		<div class="row login-credentials-box" style="width:100%;padding: 15px 70px 20px 85px;">
			<div class="col-md-12 col-xs-12">
				<div class="row alert-row">
					<div class="col-md-12">
						Please enter correct credentials !
					</div>
				</div>
				<div class="row" style="width:100%">
					<div class="col-md-12 col-xs-12" style=" width:100%;  padding-top: 10px;">
						User ID
					</div>
				</div>
				<div class="row" style="width:100%">
					<div class="col-md-12 col-xs-12">
						<div class="input-group" style="    width: 100%;">
							<input type="text" class="form-control user-id" placeholder="Username" aria-describedby="basic-addon1"  style="width:100%">
						</div>
					</div>
				</div>
				<div class="row" style="width:100%">
					<div class="col-md-12 col-xs-12" style="width:100%;padding-top: 10px;">
						Password
					</div>
				</div>
				<div class="row" style="width:100%">
					<div class="col-md-12 col-xs-12">
						<div class="input-group" style="    width: 100%;">
							<input type="password" class="form-control password" placeholder="Password" aria-describedby="basic-addon1" style="width:100%">
						</div>	
					</div>
				</div>
				<div class="row" style="width:100%">
					<div class="col-md-12 col-xs-12" style=" padding-bottom: 20px;   padding-top: 5px;">
						<a href="#">Forgot Password?</a>
					</div>
				</div>
				<div class="row" style="width:100%">
					<div class="col-md-6 col-xs-6">
						<input type="checkbox"></input>Remember Me
					</div>
					<div class="col-md-6 col-xs-6"style="text-align: right;">
						<button class="btn login-button">Login</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="container" style="padding: 68px 300px 0px 300px;">
		<div class="row" style="border-top:1px solid gray;width:100%;padding-top:20px;">
			<div class="col-md-12">
				<a href="#" style="padding-left: 90px;">(c)Eduknack</a>
				<a href="#" style="padding-left: 90px;">Contact</a>
				<a href="#" style="padding-left: 90px;">About</a>

			</div>
		</div>
	</div>
</body>
</html>
