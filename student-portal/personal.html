<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<script type="text/javascript" src="js/jquery.js"></script>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="js/script.js"></script>
	<title>
		Portal - Personal Details 
	</title>
</head>
<body>
	<div class="container login-container">
		<div class="row" style="width:100%">
			<div class="col-md-12 col-xs-12 heading-institute text-uppercase">
				Enter your personal details 
			</div>
		</div>
		<div class="row login-credentials-box" style="width:100%;padding: 15px 70px 20px 85px;">
			<div class="col-md-12 col-xs-12">
				<div class="row alert-row">
					<div class="col-md-12">
						Please enter correct credentials !
					</div>
				</div>
				<div class="row" style="width:100%">
					<div class="col-md-12 col-xs-12" style=" width:100%;  padding-top: 10px;">
						First Name
					</div>
				</div>
				<div class="row" style="width:100%">
					<div class="col-md-12 col-xs-12">
						<div class="input-group" style="    width: 100%;">
							<input type="text" class="form-control user-id" placeholder="Username" aria-describedby="basic-addon1"  style="width:100%">
						</div>
					</div>
				</div>
				<div class="row" style="width:100%">
					<div class="col-md-12 col-xs-12" style="width:100%;padding-top: 10px;">
						Last Name
					</div>
				</div>
				<div class="row" style="width:100%">
					<div class="col-md-12 col-xs-12">
						<div class="input-group" style="    width: 100%;">
							<input type="user-id" class="form-control user-id" placeholder="Password" aria-describedby="basic-addon1" style="width:100%">
						</div>	
					</div>
				</div>
				<div class="row" style="width:100%">
					<div class="col-md-12 col-xs-12" style="width:100%;padding-top: 10px;">
						School Code
					</div>
				</div>
				<div class="row" style="width:100%">
					<div class="col-md-12 col-xs-12">
						<div class="input-group" style="    width: 100%;">
							<input type="user-id" class="form-control user-id" placeholder="Password" aria-describedby="basic-addon1" style="width:100%">
						</div>	
					</div>
				</div>
				
				<div class="row" style="width:100%;padding-top: 25px">
					<div class="col-md-6 col-md-offset-5"style="text-align: right;">
						<button id="submit" class="btn login-button">Submit</button>

						<button id="quit" class="btn login-button" style="background-color: #F15A24">Quit</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="container" style="padding: 68px 300px 0px 300px;">
		<div class="row" style="border-top:1px solid gray;width:100%;padding-top:20px;">
			<div class="col-md-12">
				<a href="#" style="padding-left: 90px;">(c)Eduknack</a>
				<a href="#" style="padding-left: 90px;">Contact</a>
				<a href="#" style="padding-left: 90px;">About</a>

			</div>
		</div>
	</div>
</body>
</html>
